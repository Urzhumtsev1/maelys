
version: 2

sources:
  - name: maelys
    database: postgres
    schema: public

    tables:
      - name: transactions


models:
  - name: refund_retrocharge
    description: "refund_retrocharge table"
    columns:
      - name: order_id
        description: "order"
        tests:
          - not_null
      - name: payment_id
        tests:
          - not_null
          - relationships:
              to: ref('single_pay')
              field: pay_id
      - name: marketplace_id
        tests:
          - not_null
          - relationships:
              to: ref('marketplace')
              field: id

  